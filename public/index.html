<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Lighter background */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-form input[type="file"] {
            margin: 20px 0;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 1rem;
        }

        .upload-form button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #777;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your Image</h1>
        <form class="upload-form">
            <input type="file" name="file" id="fileInput" accept=".jpg, .jpeg, .png" required>
            <button type="button" onclick="changeBackground()">Upload</button>
        </form>
        <div class="footer">
            <p>For more info, visit <a href="https://github.com/jeorgeashley" target="_blank">GitHub Repository</a></p>
        </div>
    </div>

    <script>
        // JavaScript to change background to uploaded image
        function changeBackground() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    // Change the background image of the body to the uploaded file
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                };

                reader.readAsDataURL(file);
            } else {
                alert('Please select a file to upload.');
            }
        }
    </script>

</body>
</html>
